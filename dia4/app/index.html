<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <section class="cars">
      <h1>Cadastro de Carros</h1>

      <div class="box-cars">
        <form data-js="form-cars" class="form-cars" method="post">
          <div>
            <label for="image">Imagem (URL)</label>
            <input id="image" placeholder="Imagem (URL)" type="text" required/>
          </div>

          <div>
            <label for="brandModel">Marca/Modelo</label>
            <input id="brandModel" placeholder="Marca" type="text" required/>
          </div>

          <div>
            <label for="year">Ano</label>
            <input id="year" placeholder="Ano" type="number" required/>
          </div>

          <div>
            <label for="plate">Placa</label>
            <input id="plate" placeholder="Placa" type="text" required/>
          </div>

          <div>
            <label for="color">Cor</label>
            <input id="color" placeholder="Cor" type="color" required/>
          </div>

          <button type="submit">Cadastrar</button>
        </form>

        <table data-js="table-cars">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Marca/Modelo</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
